<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert & Event Detail</title>
  <link rel="stylesheet" href="Admin Concert & Events Details.css">
  <link href="yg.png" rel="icon">
</head>
<body>
  <header class="header">
    <div class="logo">
    <img src="yg.png" alt="YG Entertainment Logo">
    </div>
    <button class="logout-btn">Log out</button>
</header>

  <main class="content">
    <aside class="sidebar">
      <h4>Navigation</h4>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Product</a>
        <a href="#">Artist</a>
        <a href="#">Concert & Event</a>
        <a href="#">Deliver History</a>
        <a href="#">Admin Account</a>
      </nav>
    </aside>
    <section class="event-detail">
        <h2>Concert & Event Detail</h2>
        <div class="event-image">
          <img src="SEVENTEEN RIGHT HERE Tour.jpg" alt="SEVENTEEN Event">
        </div>
    <section class="event-details">
        <div class="form-group">
            <div class="input-field">
                <label>Artist Name</label>
                <input type="text" value="SEVENTEEN" readonly>
            </div>
            <div class="input-field">
                <label>Concert or Event Name</label>
                <input type="text" value="SEVENTEEN - 'RIGHT HERE' Tour" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="input-field">
                <label>Location</label>
                <input type="text" value="JIS, Jakarta, Indonesia" readonly>
            </div>
            <div class="input-field">
                <label>Date</label>
                <input type="text" value="February 8, 2025" readonly>
            </div>
        </div>
        <div class="description-field">
            <label>Concert & Event Descriptions</label>
            <textarea readonly>SEVENTEEN's "RIGHT HERE" Tour is highly anticipated, showcasing their powerful performances and recent hits. Known for their synchronized choreography and engaging stage presence, this tour promises an unforgettable experience for fans worldwide.</textarea>
        </div>
    </section>
</body>
</html>
