<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Product</title>
    <link rel="stylesheet" href="Admin Add Product.css">
    <link href="yg.png" rel="icon">
</head>
<body>
    <header class="header">
        <div class="logo">
        <img src="yg.png" alt="YG Entertainment Logo">
        </div>
        <button class="logout-btn">Log out</button>
    </header>
    <main class="container">
        <nav class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Deliver History</a></li>
                <li><a href="#">Admin Account</a></li>
            </ul>
        </nav>
        <section class="add-product">
            <h2>Add Product</h2>
        
            <div class="product-info">
                <div class="product-image">
                    <label>Product Image</label>
                    <div class="image-placeholder"></div>
                </div>
                
                <div class="product-form">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" placeholder="Enter product name">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Artist</label>
                            <input type="text" placeholder="Enter artist name">
                        </div>
                        
                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" placeholder="Enter type">
                        </div>
                    </div>
        
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" placeholder="Enter price">
                        </div>
                        
                        <div class="form-group">
                            <label>Stocks</label>
                            <input type="text" placeholder="Enter stock quantity">
                        </div>
                    </div>
                </div>
            </div>
        
            <label for="description">Product Descriptions</label>
            <textarea id="description" placeholder="Enter product description"></textarea>
        
            <button class="add-product-btn">Add Product</button>
        </section>
        </section>
    </main>
</body>
</html>
