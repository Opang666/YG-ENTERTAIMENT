<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist List</title>
  <link rel="stylesheet" href="Admin Artits.css">
  <link href="yg.png" rel="icon">
</head>
<body>
  <header class="header">
    <div class="logo">
    <img src="yg.png" alt="YG Entertainment Logo">
    </div>
    <button class="logout-btn">Log out</button>
</header>

  <main class="content">
    <aside class="sidebar">
      <h4>Navigation</h4>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Product</a>
        <a href="#">Artist</a>
        <a href="#">Concert & Event</a>
        <a href="#">Deliver History</a>
        <a href="#">Admin Account</a>
      </nav>
    </aside>

    <section class="artist-section">
      <h2>Artist</h2>
      <button class="add-artist-button">Add Artist</button>
      <div class="artist-grid">
        <div class="artist-card">
          <img src="BlackPink 1.jpg" alt="BLACKPINK">
          <p>BLACKPINK</p>
        </div>
        <div class="artist-card">
          <img src="Treasure 1.jpg" alt="TREASURE">
          <p>TREASURE</p>
        </div>
        <div class="artist-card">
          <img src="Baby Monster 1.jpg" alt="BABYMONSTER">
          <p>BABYMONSTER</p>
        </div>
        <div class="artist-card">
          <img src="AKMU 1.jpg" alt="AKMU">
          <p>AKMU</p>
        </div>
        <div class="artist-card">
          <img src="WINNER 1.jpg" alt="WINNER">
          <p>WINNER</p>
        </div>
        <div class="artist-card">
          <img src="BTS 1.jpg" alt="BTS">
          <p>BTS</p>
        </div>
        <div class="artist-card">
          <img src="Twice.png" alt="TWICE">
          <p>TWICE</p>
        </div>
        <div class="artist-card">
          <img src="Enhypen 1.jpg" alt="ENHYPEN">
          <p>ENHYPEN</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
