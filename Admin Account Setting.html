<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account Settings</title>
    <link rel="stylesheet" href="Admin Account Setting.css">
    <link href="yg.png" rel="icon">
</head>
<body>
    <header class="header">
        <div class="logo">
        <img src="yg.png" alt="YG Entertainment Logo">
        </div>
        <button class="logout-btn">Log out</button>
    </header>

    <div class="container">
        <h2>Dashboard</h2>
        
        <aside class="sidebar">
            <nav>
                <h3>Navigation</h3>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Artist</a></li>
                    <li><a href="#">Concert & Event</a></li>
                    <li><a href="#">Deliver History</a></li>
                    <li class="active"><a href="#">Admin Account</a></li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>Change Username</label>
                        <input type="text" placeholder="Enter new username">
                    </div>
                    <div class="form-group">
                        <label>Change Password</label>
                        <input type="password" placeholder="Enter new password">
                    </div>
                </div>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </section>
    </div>
</body>
</html>
