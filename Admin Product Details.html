<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Details</title>
    <link rel="stylesheet" href="Admin Product Detail.css">
    <link href="yg.png" rel="icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="yg.png" alt="YG Entertainment Logo">
          </div>
        <button class="logout-btn">Log out</button>
    </header>
    <main class="container">
        <nav class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Deliver History</a></li>
                <li><a href="#">Admin Account</a></li>
            </ul>
        </nav>
        <section class="product-details">
            <h2>Product Detail</h2>
            <div class="product-info">
                <div class="product-image">
                    <img src="BLIK MEMBERSHIP.png" alt="Product Image">
                </div>
                <div class="product-form">
                    <label>Product Name</label>
                    <input type="text" placeholder="Enter product name">
                    
                    <label>Artist</label>
                    <input type="text" placeholder="Enter artist name">
                    
                    <label>Type</label>
                    <input type="text" placeholder="Enter type">

                    <label>Price</label>
                    <input type="text" placeholder="Enter price">

                    <label>Stocks</label>
                    <input type="text" placeholder="Enter stock quantity">
                </div>
            </div>

            <label>Product Descriptions</label>
            <textarea placeholder="Enter product description"></textarea>
            <div class="statistics">
                <div class="stat-item">
                    <h4>Online Product Visitors</h4>
                    <p>89 <span>Visitor Over Time</span></p>
                    <p>7% ↑ Since Last week</p>
                    <div class="chart">[Chart Placeholder]</div>
                </div>
                <div class="stat-item">
                    <h4>Product Sales</h4>
                    <p>Rp11,360,000 <span>Sales Over Time</span></p>
                    <p>12% ↑ Since Last Month</p>
                    <div class="chart">[Chart Placeholder]</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
