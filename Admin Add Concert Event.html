<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Admin Add Concert & Events</title>
  	<link rel="stylesheet"  href="Admin Add Concert & Event.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;800&display=swap" />
    <link href="yg.png" rel="icon">
</head>
<body>
  	
  	<div class="admin-add-concert-events">
    		<div class="add-concert-event-wrapper">
      			<div class="add-concert">Add Concert & Event</div>
    		</div>
    		<div class="frame-parent">
      			<div class="frame-group">
        				<div class="concert-event-image-wrapper">
          					<b class="concert-event">Concert & Event Image</b>
        				</div>
        				<div class="frame-wrapper">
          					<div class="vector-wrapper">
            						<img class="vector-icon" alt="" src="Vector.svg">
            						
          					</div>
        				</div>
      			</div>
      			<div class="frame-container">
        				<div class="frame-div">
          					<div class="concert-event-image-wrapper">
            						<b class="concert-event">Artist Name</b>
          					</div>
          					<div class="rectangle-wrapper">
            						<div class="frame-child">
            						</div>
          					</div>
        				</div>
        				<div class="frame-div">
          					<div class="concert-event-image-wrapper">
            						<b class="concert-event">Concert or Event Name</b>
          					</div>
          					<div class="rectangle-container">
            						<div class="frame-child">
            						</div>
          					</div>
        				</div>
      			</div>
      			<div class="frame-container">
        				<div class="frame-div">
          					<div class="concert-event-image-wrapper">
            						<b class="concert-event">Location</b>
          					</div>
          					<div class="rectangle-wrapper">
            						<div class="frame-child">
            						</div>
          					</div>
        				</div>
        				<div class="frame-div">
          					<div class="concert-event-image-wrapper">
            						<b class="concert-event">Date</b>
          					</div>
          					<div class="rectangle-container">
            						<div class="frame-child">
            						</div>
          					</div>
        				</div>
      			</div>
      			<div class="frame-parent5">
        				<div class="concert-event-image-wrapper">
          					<b class="concert-event">Concert & Event Descriptions</b>
        				</div>
        				<div class="frame-child1">
        				</div>
      			</div>
      			<div class="button-wrapper">
        				<div class="button">
          					<b class="concert-event">Add Concert or Event</b>
        				</div>
      			</div>
    		</div>
    		<div class="navigation-parent">
      			<b class="navigation">Navigation</b>
      			<div class="line-div">
      			</div>
      			<div class="dashboard" id="dashboardText">Dashboard</div>
      			<div class="dashboard" id="productText">Product</div>
      			<div class="dashboard" id="artistText">Artist</div>
      			<b class="dashboard" id="concertEvent">Concert & Event</b>
      			<div class="dashboard" id="deliverHistoryText">Deliver History</div>
      			<div class="dashboard" id="adminAccountText">Admin Account</div>
    		</div>
    		<header class="header">
                <div class="logo">
                <img src="yg.png" alt="YG Entertainment Logo">
                </div>
                <button class="logout-btn">Log out</button>
            </header>
  	</div>
  	
</body>
</html>
